<div class="container">
    <h3>Get method:</h3>
<ul *ngFor="let user of users">
    <li>{{user.name}}</li>
</ul>
</div>

<div class="form" >
    <form action="" #form ="ngForm" (submit)="addinfo(form)">
        <!-- <form action="" #form ="ngForm" > -->
        <h3>Post method:</h3>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" name="name" >
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="email" name="email" ><br>
        <label for="address">Address:</label>
        <textarea [(ngModel)]="address" name="address"></textarea><br>
        <div class="check">
        <input type="checkbox" [(ngModel)]="terms" name="terms"> Accept</div>
        <button type="submit" >AddInfo</button>
    </form>
    
</div>

<div class="put">
    <button (click)="updateUser()">update</button>
</div>
<div class="delete">
    <button (click)="deleteuser()">delete</button>
</div>
